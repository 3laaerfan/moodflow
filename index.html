<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MoodFlow - A daily mood tracker to help you visualize your emotions and mental wellness."
    />
    <meta
      name="keywords"
      content="mood tracker, emotions, mental wellness, journaling"
    />
    <meta name="author" content="Alaa Erfan" />
    <title>MoodFlow - Daily Mood Tracker</title>
    <link rel="icon" type="image/svg+xml" href="assets/image/favicon.svg" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="theme-toggle" id="themeToggle">🌙 Dark Mode</button>
        <h1>MoodFlow</h1>
        <p>
          Track your daily emotions and visualize your mental wellness journey
        </p>
      </header>

      <div class="main-grid">
        <div class="mood-input-section fade-in">
          <h2>How are you feeling today?</h2>

          <div class="date-display" id="currentDate"></div>

          <div class="mood-buttons">
            <button class="mood-btn happy" data-mood="happy">
              😊
              <span class="mood-label">Happy</span>
            </button>
            <button class="mood-btn neutral" data-mood="neutral">
              😐
              <span class="mood-label">Neutral</span>
            </button>
            <button class="mood-btn sad" data-mood="sad">
              😢
              <span class="mood-label">Sad</span>
            </button>
          </div>

          <button class="save-btn" id="saveMood" disabled>
            Save Today's Mood
          </button>

          <div class="streak-info">
            <div class="streak-number" id="streakCount">0</div>
            <div>Day Streak 🔥</div>
          </div>
        </div>

        <div class="visualization-section fade-in">
          <div class="section-header">
            <h2>Your Mood Analytics</h2>
            <div class="view-toggles">
              <button class="view-btn active" data-period="week">Week</button>
              <button class="view-btn" data-period="month">Month</button>
              <button class="view-btn" data-period="all">All Time</button>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-title" id="chartTitle">
              This Week's Mood Distribution
            </div>
            <div class="bar-chart" id="moodChart">
              <div class="empty-state">
                <div class="empty-state-icon">📊</div>
                <p>Start tracking your mood to see beautiful visualizations!</p>
              </div>
            </div>
          </div>

          <div class="mood-history" id="moodHistory"></div>
        </div>
      </div>

      <div class="stats-grid" id="statsGrid">
        <!-- Stats will be populated by JavaScript -->
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
